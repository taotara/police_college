<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/pngwing 1.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="css/newstyle.css" />
  </head>
  <body>
    <div class="containerL">
      <header>
        <div class="logo">
          <img src="img/logo.png" alt="" />
          <h2>NIGERIA Police College Ikeja</h2>
        </div>

        <div class="theme-toggler">
          <span class="material-symbols-sharp active">light_mode</span>
          <span class="material-symbols-sharp">dark_mode</span>
        </div>
      </header>
      <div class="loginContainer">
        <div class="top">
          <div class="colors">
            <div class="green colorsSize"></div>
            <div class="yellow colorsSize">
              <img src="img/logo.png" alt="" />
            </div>
            <div class="blue colorsSize"></div>
          </div>
        </div>
        <div class="bottom">
          <h2>Login</h2>
          <p class="login-ins">Sign in to your account</p>
          <form action="">
            <div class="inputGroup">
              <span class="material-symbols-sharp">person</span>
              <input type="text" placeholder="Username" />
            </div>
            <div class="inputGroup">
              <span class="material-symbols-sharp">key</span>
              <input type="password" placeholder="Password" />
            </div>
            <button class="login-btn" type="submit" formaction="admin/dashboard.html">Login</button>
     
            <p><a href="#">forgot my password? </a></p>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>Â© Copyrights Police College Ikeja 2023. All rights reserved.</p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
